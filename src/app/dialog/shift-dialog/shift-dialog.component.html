<nb-card>
    <nb-card-header>
        <span *ngIf="isAdd; else Update">
            Thêm mới ca {{ shiftId }}
        </span>
        <ng-template #Update>
            Cập nhật ca : {{ shiftId }}
        </ng-template>
    </nb-card-header>
    <nb-card-body>
        <form novalidate [formGroup]="form" >
            <div class="form-group row">
                <label for="Name" class="label col-sm-3 col-form-label">Tên ca: </label>
                <div class="col-sm-9">
                    <input type="text" 
                    formControlName="name" 
                    nbInput fullWidth id="Name"
                    placeholder="Name"
                    [status]="getConfig('name') ? 'danger' : 'basic'">
                    <span class="text-danger" *ngIf="getConfig('name')">
                        <span *ngIf="form.get('name').errors?.required">Name is required</span>
                        <span *ngIf="form.get('name').errors?.max">Name is max at {{ form.get('name').errors.max.max }}</span>
                    </span>
                </div>
            </div>

            <div class="form-group row">
                <label for="Note" class="label col-sm-3 col-form-label">Ghi chú: </label>
                <div class="col-sm-9">
                    <input type="text" 
                    formControlName="note" 
                    nbInput fullWidth id="Note"
                    placeholder="Note"
                    [status]="getConfig('note') ? 'danger' : 'basic'">
                </div>
            </div>
        </form>
    </nb-card-body>
    <nb-card-footer class="button-row">
      <button nbButton status="danger" (click)="cancel()">Cancel</button>
      <button nbButton status="success" (click)="submit()" [disabled]="!form.valid">Submit</button>
    </nb-card-footer>
  </nb-card>
